<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Super Appplication</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="{%if user.photo%}
                {{user.photo}}
                {%else%}
                https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg
                {%endif%}" class="img-thumbnail">
            </div>
            <div class="col-sm">
                <h1>{{user.name}}</h1>
                <p>Age {{user.age}}</p>
                <p>Alcohol: {{user.alcohol}}</p>
                <p>Smoking: {{user.cigarettes}}</p>
            </div>
            <p>
                 <a href="http://127.0.0.1:5000/create_event" class="btn btn-danger btn-lg btn-block" role="button">Create event</a>
            </p>
            <p>
                 <a href="http://127.0.0.1:5000/search_event/{{user.id}}/" class="btn btn-outline-danger btn-lg btn-block" role="button">Find event</a>
            </p>

        </div>
    </div>
</body>
</html>
