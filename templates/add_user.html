<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
    {% if user_created %}
        <div class="alert alert-success">User Created</div>
    {% elif error_message=="user_exists" %}
        <div class="alert alert-danger">User with this login already exists</div>
    {%endif%}
    <div class="container">
        <h1>Add new user!</h1>

        <form method="post" action="/add_user">
            <div class="form-group">

                <label>Login</label>
                <input class="form-control" type="text" name="login" required>

                <label>Full Name</label>
                <input class="form-control" type="text" name="name" required>

                <label>City</label>
                <input class="form-control" type="text" name="city">

                <label>Date of birth</label>
                <input class="form-control" type="text" name="age">

                <label>Photo</label>
                <input class="form-control" type="url" name="photo">

                <label>Your preferences</label>
                <input class="form-control" type="text" name="preferences" >

                <label>Do you drink alcohol?</label>
                <input class="form-control" type="text" name="alcohol" >

                <label>Do you smoke?</label>
                <input class="form-control" type="text" name="cigarettes" >

                <label>Your hobbies/interests</label>
                <input class="form-control" type="text" name="description" >
            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
